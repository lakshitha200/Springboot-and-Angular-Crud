<div class="container">
    <div class="form-box ">
        <h3 class="my-3">Update Employee</h3>

        <form (ngSubmit)="onSubmit()" class="border rounded p-3">
            <div class="form-group mb-2">
                <label for="exampleInput1">First Name</label>
                <input type="text" class="form-control" id="exampleInput1"
                        name="firstName" placeholder="First Name"  [(ngModel)]="employee.firstName">

            </div>
            <div class="form-group mb-2">
                <label for="exampleInput2">Last Name</label>
                <input type="text" class="form-control" id="exampleInput2" 
                name="lastName" placeholder="Last Name"  [(ngModel)]="employee.lastName">
            </div>
            <div class="form-group mb-2">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" 
                name="email"  placeholder="Enter email"  [(ngModel)]="employee.email">
            </div>
            <button type="submit" class="btn btn-primary my-3">Update</button>
        </form>
    </div>


</div>
