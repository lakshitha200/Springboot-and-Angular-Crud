

<div class="container">
    <a routerLink = "/create-employee" class="btn btn-warning my-4">Add Employee</a>
    <table class="table">
        <thead class="bg-dark text-white text-center borderadd">
        <tr>
            
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody class=" table-warning text-center">
            <tr *ngFor="let employee of employees" class="borderadd">
               
               <td>{{ employee.firstName }}</td>
               <td>{{ employee.lastName }}</td>
               <td>{{ employee.email }}</td>
               <td>
                    <button class="btn btn-success" (click)="updateEmployee(employee.id)">Update</button>
                    <button class="btn btn-danger mx-1" (click)="deleteEmployee(employee.id)">Delete</button>
               </td>
            </tr>
        </tbody>
    </table>
</div>
